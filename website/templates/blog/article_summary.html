{% for page in pages %}
<article class="h-entry summary-entry">
  <header>
    <h5>
      <a href="{{ url_for('blog.flat_page', path=page.path) }}"
          rel="bookmark" 
          title="{{ page.title }}">
        {{ page.title }}
      </a>
    </h5>
    <time pdatetime="{{ page.date }}">
      <i class="glyphicon glyphicon-calendar"></i>
      {{ page.date|l10n_date }}
    </time>
  </header>
  <div class="p-summary summary-content">{{ page.summary }}</div>
</article>
{% endfor %}
