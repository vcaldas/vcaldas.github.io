
{% extends "base.html" %}

{% block content %}
  <h3 class="post-title"><b>Posts</b></h3>

  {% for page in pages | sort(attribute='date', reverse=True) %}
    <div style="padding-bottom:1.5em;">
      <a style="color:#c8d1d9;font-size:large;" href="{{ url_for('blog.flat_page', path=page.path) }}">
        <b>{{ page.title }}</b>
      </a><br>
      {{ page.date }} | {{ page.description }}
    </div>
  {% else %}
    No posts yet!
  {% endfor %}

{% endblock content %}
